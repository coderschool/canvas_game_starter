<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Best Game Ever!</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container"><h2 class="text-center mt-3">Canvas Game</h2>
      <div class="row d-flex justify-content-center"><h4 class="alert alert-success text-center">High Score: <span id="highScore"></span></h4>
    <h4 class="alert alert-success text-center">Player High Score: <span id="playerHighScore"></span></h4></div>
    
  </div>
    

    <!-- <h3 id="endOfGame"></h3> -->
    
      <div class="container d-flex justify-content-center align-items-center">
          <div class="row col-md-12 mt-3 noScroll">
        <div class="col-md-4 d-flex flex-column justify-content-center" >
          <div><h5 class="text-center">Timer</h5>
            <h6 class="alert alert-success text-center" id="timePlay"></h6></div>
            
<div><h5 class="text-center">Score Number</h5>
          <h6 class="alert alert-success text-center" id="scoreNumber">Your Catch</h6></div>
          <div><h5 class="text-center">gameNumber</h5>
            <h6 class="alert alert-success text-center" id="gameNumber">1</h6></div>
            <div><button id="playAgain()" class="btn btn-outline-success" onclick="playAgain()">Play Again</button></div>
            
        </div>
        <div class="col-md-8" ><div id="gameContainer"></div></div>
      </div>
      </div>
        
    </div>

    <script src="game.js"></script>
  </body>
</html>
